<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Excluir Usuário</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:event listener="#{cadastroUsuarioBean.inicializar('E')}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="formUsuario">
			<h1>Excluir Usuário</h1>

			<h:panelGrid>
				<p:messages autoUpdate="true" closable="true" for="formUsuario" />
			</h:panelGrid>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Cancelar" outcome="/Home" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Excluir" id="botaoExcluir"
						action="#{cadastroUsuarioBean.excluir}" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<h:outputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}" />

				<p:outputLabel value="Email" for="email" />
				<h:outputText id="email"
					value="#{cadastroUsuarioBean.usuario.email}" />

				<p:outputLabel value="Alias" for="alias" />
				<h:outputText id="alias"
					value="#{cadastroUsuarioBean.usuario.alias}" />

				<p:outputLabel value="Senha" for="senha" />
				<h:outputText id="senha"
					value="#{cadastroUsuarioBean.usuario.senha}" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
