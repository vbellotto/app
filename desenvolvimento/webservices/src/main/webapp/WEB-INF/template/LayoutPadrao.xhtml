<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Turismo</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div style="float: left">
		<h:link outcome="/Home">
			<h:graphicImage library="imagens" name="logo.png" />
		</h:link>
	</div>

	<div style="float: right; margin-right: 150px; padding-top: 10px;">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			Sistema de Turismo </span>

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Usuários">
					<p:menuitem value="Inserir" outcome="/usuario/InserirUsuario" />
					<p:menuitem value="Listar" outcome="/usuario/ListarUsuarios" />
				</p:submenu>
				<p:submenu label="Cadastros">
					<p:menuitem value="Inserir Avaliação" outcome="/Home" />
					<p:menuitem value="Listar Avaliação" outcome="/Home" />
					<p:separator />
					<p:menuitem value="Inserir Hospedagem" outcome="/Home" />
					<p:menuitem value="Listar Hospedagem" outcome="/Home" />
					<p:separator />
					<p:menuitem value="Inserir Transporte" outcome="/Home" />
					<p:menuitem value="Listar Transporte" outcome="/Home" />
				</p:submenu>

				<p:menuitem value="Sair" outcome="/Home" />
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
	<div style="float: right">
		<b>Versão</b> 1.1.0
	</div>
	<strong>Copyright &copy; 2015 <a href="http://turismo.com.br">Sistema
			de Turismo</a>.
	</strong> Todos os direitos reservados. </footer>

</h:body>

</html>
